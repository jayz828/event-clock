<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event Clock</title>

   <meta name="viewport" content="width=device-width,initial-scale=1">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
</head>
<body>

<div id="top-bar" class="top-bar-common meter-bar">

</div>
<div id="top-bar-middle" class="top-bar-common">
</div>
<div id="top-bar-right" class="top-bar-common green-bar"></div>

<div class="clear-fix"></div>

<div id="container">

  <div id="admin-bar-container">
    <div id="admin-bar" class="meter-bar">
    </div>
    <div id="mode-admin-green" class="green-bar"></div>
    <div id="admin-label">
      <p>MODE ADMIN-></p>
    </div>
    <div class="green-bar green-boxes"></div>
    <div class="green-bar green-boxes"></div>
    <div class="green-bar green-boxes"></div>
    <div class="green-bar green-boxes"></div>
    
  </div>
  <!--  End admin bar container  -->
  <div id="top-panel">
    <div class="random-codes">
      <ul>
        <li>V499.XXA</li>
        <li>E81.9</li>
        <li>M54.5</li>
      </ul>
    </div>
    
        <div class="random-codes">
      <ul>
        <li>M33X.XA</li>
        <li>S234.2</li>
        <li>77845</li>
      </ul>
    </div>
    
            <div class="random-codes">
      <ul>
        <li>M2231.4</li>
        <li>9982.3</li>
        <li>971.24</li>
      </ul>
    </div>
    
            <div class="random-codes">
      <ul>
        <li>97.110</li>
        <li>M340.4</li>
        <li>S2302.3</li>
      </ul>
    </div>
    
            <div class="random-codes">
      <ul>
        <li>97140.59</li>
        <li>S4XX.A</li>
        <li>M213.4</li>
      </ul>
    </div>
    
    <div id="status-panel">
      		<div class="state-boxes">
      			<p>STATE</p>
      		</div>
      		<div class="state-boxes">
      			<p>CHARGED</p>
      		</div>
          <div class="circle-meter"></div>

          <div class="state-boxes">
            <p>STATE</p>
          </div>
          <div class="state-boxes">
            <p>CHARGED</p>
          </div>

          <div class="circle-meter"></div>
          <div class="state-boxes">
            <p>NOMINAL</p>
          </div>


             <div class="sp-mini-boxes">
             	 <ul>
             	 	<li><p>4D</p></li>
             	 	<li><p>3D</p></li>
             	 	<li><p>2D</p></li>
             	 </ul>
         
         
        
      </div>
      
    </div>

  </div>
  <!-- End Top Panel   -->

  <div class="clear-fix">
  </div>
  <div id="event-clock-container">
    

    
  <div id="event-clock-label">
    <p>//EVENT CLOCK</p>


    <div id="event-clock-timer">

      <div id="event-clock-timer-value" class="text">
 
        <div id="time-remaining"><span id="minutes">25</span><span>:</span><span id="seconds">0</span><span>:</span><span id="milliseconds">00</span></div>

<!--         <ul id="time-remaining">
          <li><p id="minutes">25</p></li>
          <li><p>:</p></li>
          <li><p id="seconds">00</p></li>
          <li><p>:</p></li>
          <li><p id="milliseconds">00</p></li>
        </ul> -->
        
      

      </div>

      <div id="button-panel">
        <div id="start-button" class="button">
          <div class="button-text text"><span>START</span>
          </div>
        </div>

        <div id="stop-button" class="button">
          <div class="button-text text"><span>STOP</span>
          </div>
        </div>

        <div id="reset-button" class="button">
          <div class="button-text text"><span>RESET</span>
          </div>
        </div>


      </div>

    </div>
    <!--   End Event Clock Timer -->
    <h1 id="pom-meter" class="text">/////</h1>
</div> 
<!-- End event clock container     -->
  </div>
</div>
	

  <script src="js/main.js"></script>
</body>
</html>
